<!DOCTYPE html>
<html>
<head>
  <style>
    .custom-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      font-family: Arial;
    }
    .custom-table th {
      background-color: #385988;
      border: 1px solid #385988;
      color: #ffffff;
      padding: 8px;
      text-align: center;
    }
    .custom-table td {
      border: 1px solid #385988;
      color: #385988;
      padding: 8px;
      text-align: center;
    }
    .collapsible-row {
      display: none; /* Hide by default */
      color: #385988;
    }
    .collapsible-row td {
      text-align: left;
      padding: 10px;
    }
    .topic-title {
      font-weight: bold;
    }
    .description {
      margin-left: 20px; /* Indent description */
      display: block;
      margin-top: 5px;
    }
    button {
      background-color: #385988;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e4676;
    }
  </style>
</head>
<body>

<table class="custom-table">
  <tr>
    <th>Date</th>
    <th>Start</th>
    <th>End</th>
    <th>Format</th>
    <th>Speaker</th>
    <th>Details</th>
  </tr>

  <!-- Topic Rows -->
  <!-- Repeat for 15 topics -->
<tr><td>12/01/24</td><td>1:00 PM</td><td>02:00 PM</td><td>Speaker One</td><td>Remote</td><td><button onclick="toggleRow(&quot;details1&quot;)">Show Details</button></td></tr><tr id="details1" class="collapsible-row"><td colspan="6"><span class="topic-title">Topic One</span><span class="description">Description One</span></td></tr><tr><td>12/02/24</td><td>2:00 PM</td><td>03:00 PM</td><td>Speaker Two</td><td>Remote</td><td><button onclick="toggleRow(&quot;details2&quot;)">Show Details</button></td></tr><tr id="details2" class="collapsible-row"><td colspan="6"><span class="topic-title">Topic Two</span><span class="description">Description Two</span></td></tr><tr><td>12/03/24</td><td>3:00 PM</td><td>09:00 PM</td><td>Speaker Three</td><td>341 New Albany Road, Moorestown, NJ 08057</td><td><button onclick="toggleRow(&quot;details3&quot;)">Show Details</button></td></tr><tr id="details3" class="collapsible-row"><td colspan="6"><span class="topic-title">Topic Three</span><span class="description">Description Three</span></td></tr>
</table>

<script>
  function toggleRow(rowId) {
    var row = document.getElementById(rowId);
    row.style.display = (row.style.display === "none" || row.style.display === "") ? "table-row" : "none";
  }
</script>

</body>
</html>
