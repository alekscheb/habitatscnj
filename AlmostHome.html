<!DOCTYPE html>
<html>
<head>
  <style>
    .custom-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      font-family: Arial;
    }
    .custom-table th {
      background-color: #385988;
      color: #ffffff;
      padding: 8px;
      text-align: center;
    }
    .custom-table td {
      border: 1px solid #385988;
      color: #385988;
      padding: 8px;
      text-align: center;
    }
    .collapsible-row {
      display: none; /* Hide by default */
      color: #385988;
    }
    .collapsible-row td {
      text-align: left;
      padding: 10px;
    }
    .topic-title {
      font-weight: bold;
    }
    .description {
      margin-left: 20px; /* Indent description */
      display: block;
      margin-top: 5px;
    }
    button {
      background-color: #385988;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e4676;
    }
  </style>
</head>
<body>

<table class="custom-table">
  <tr>
    <th>Date</th>
    <th>Start</th>
    <th>End</th>
    <th>Format</th>
    <th>Speaker</th>
    <th>Details</th>
  </tr>

  <!-- Topic Rows -->
  <!-- Repeat for 15 topics -->

</table>

<script>
  function toggleRow(rowId) {
    var row = document.getElementById(rowId);
    row.style.display = (row.style.display === "none" || row.style.display === "") ? "table-row" : "none";
  }
</script>

</body>
</html>
